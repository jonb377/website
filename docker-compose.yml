version: '3.1'

services:
  auth-service:
    build:
      context: ./auth-service
    ports:
      - 9546:9546
    environment:
      MICRO_ADDRESS: ":9546"
      DB_NAME: "postgres"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
    depends_on:
      - database
  
  password-manager-service:
    build:
      context: ./password-manager-service
    ports:
      - 9547:9546
    environment:
      MICRO_ADDRESS: ":9546"
      DB_NAME: "postgres"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
    depends_on:
      - database

  user-service:
    build:
      context: ./user-service
    ports:
      - 9548:9546
    environment:
      MICRO_ADDRESS: ":9546"
      DB_NAME: "postgres"
      DB_HOST: "database"
      DB_PORT: "5432"
      DB_USER: "postgres"
      DB_PASSWORD: "postgres"
    depends_on:
      - database

  database:
    image: postgres
    ports:
      - 5432:5432
